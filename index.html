<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>

    <aside>
        <div id="dash-title" class="flex">
            <i class="fa-solid fa-table-cells-large" style="color: #ffffff;"></i>
            <h1>Dashboard</h1>
        </div>

        <div id="menu-1">
            <div class="flex"><i class="fa-solid fa-house" style="color: #ffffff;"></i><p>Home</p></div>
            <div class="flex"><i class="fa-regular fa-address-card" style="color: #ffffff;"></i><p>Profile</p></div>
            <div class="flex"><i class="fa-solid fa-message" style="color: #ffffff;"></i><p>Messages</p></div>
            <div class="flex"><i class="fa-solid fa-clock" style="color: #ffffff;"></i><p>History</p></div>
            <div class="flex"><i class="fa-solid fa-list-check" style="color: #ffffff;"></i><p>Tasks</p></div>
            <div class="flex"><i class="fa-solid fa-users" style="color: #ffffff;"></i><p>Communities</p></div>
        </div>

        <div id="menu-2">
            <div class="flex"><i class="fa-solid fa-gear" style="color: #ffffff;"></i><p>Settings</p></div>
            <div class="flex"><i class="fa-solid fa-circle-question" style="color: #ffffff;"></i><p>Support</p></div>
            <div class="flex"><i class="fa-solid fa-shield-halved" style="color: #ffffff;"></i><p>Privacy</p></div>
        </div>
    </aside>
    
    <main></main>

<script src="https://kit.fontawesome.com/8d16d005d4.js" crossorigin="anonymous"></script>
</body>
</html>
